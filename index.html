<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href='https://fonts.googleapis.com/css?family=Freckle+Face|Caveat:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Men's Tennis Quiz</title>
</head>
<body>
<h1 class='title'>Tennis Quiz</h1>
<section class="quiz">

    <div class="start-quiz"></div>

    <div class="question"></div>


    <div class="container">

        <div class="player"><img src="" height="603" width="379" alt="Tennis player" class="player-image"></div>

        <div class="responses">
            <div class="answer"></div>
            <ul class="response-list">

            </ul>

        <div class="button"></div>
            <input type="submit" id="submit-button" value="Submit" name="submit" />
        </div>
        <div class="score">
            <ul class="tennis-balls">

            </ul>
        </div>
    </div>
    <button class="nextBtn">Next</button>
</section>
<script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="js/index.js"></script>
</body>
</html>
